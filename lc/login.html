<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手机号登录</title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<center>
			<form style="margin-top: 30px;">
			<table width="300px" >
				
				<tr valign="center" align="center">
					<td width="300px" height="320px">
						<a href=""><img src="images/nlicon.png" alt=""></a>
					</td>
				</tr>
				
				<tr valign="center" align="center">
					<td width="300px" height="50px">
				<div>
					<input class="pho_nub" type="text" placeholder="输入手机号">
				</div>
					</td>
				</tr>
				
				<tr valign="center" align="center">
					<td width="300px" height="50px" colspan="2">
				<div>
					<input class="code" type="text" placeholder="输入验证码">
					<div class="scode">
						获取验证码
					</div>
				</div>
					</td>
				</tr>
				
				<tr valign="center">
					<td width="300px" colspan="2" style="padding-top: 22px;">
				<input type="checkbox" checked="checked"  style="vertical-align: middle;">
					<span style="vertical-align: middle; font-size: 12px;">自动登录</span>
					</td>
				</tr>
				
			<tr valign="center" align="center">
			<td width="300px" height="50px" colspan="2" style="padding-top: 22px;">
				
				<input class="loginBtn" type="submit" value="登录" style="border-radius: 4px;font-weight: normal;">
				
			</td>
			</tr>
			
			<tr valign="center" align="center">
			<td   colspan="2" >
				
				<a href="login_app.html" style="color: #000;font-size: 15px;">更多登录方式 ></a>
				
			</td>
			</tr>
			</table>
			</form>
		
		</center>
	</body>
</html>
