<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>良仓登录</title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/login_app.css">
		<style>
			body{
				/* background: #000000; */
				position: relative;
			}
			.reg_body{
				background: #999999;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body class="reg_body">
		<!-- <div class="layerMask"></div> -->
		<div class="main">
			
			<form action="" class="loginapp_form">
				<table class="logintab" style="margin-top: 40px;">
					
					<tr valign="center" align="center">
						<td height="150px" colspan="2" width="310px">
							<a href="">
								<img src="images/logo_icon.png" alt="" style="margin-bottom: -8px;">
							</a>
						</td>
					</tr>
					
					<tr valign="center" align="center">
						<td height="36" colspan="2" width="310px">
							
							<div class="loginuser">
								<label class="userlogo" for="username"></label>
								<input type="text" class="loginInput" placeholder="手机号/邮箱/用户名">
							</div>
							
						</td>
					</tr>
					
					<tr valign="center" align="center">
						<td height="36" colspan="2" width="310px">
							
							<div class="loginuser">
								<label class="passwordlogo" for="password"></label>
								<input type="password" class="loginInput" placeholder="密码">
							</div>
							
						</td>
					</tr>
					
					<tr valign="center" align="center">
						<td width="150px" align="left" style="padding-left: 5px;">
						<input type="checkbox" checked="checked"  style="vertical-align: middle;">
							<span style="color: #fff; vertical-align: middle; font-size: 12px;">自动登录</span>
						</td>
						
						<td width="150px" align="right">
							<a href="" style="font-size: 12px; color: #fff;">忘记密码？</a>
						</td>
					</tr>
					
					<tr valign="center" align="center">
					<td width="300px" colspan="2">
						
						<input class="loginBtn" type="submit" value="登录" style="border-radius: 4px;font-weight: normal;">
						
					</td>
					</tr>
					
					
					<tr valign="center" align="center">
					<td height="40px" width="200px" align="left" >
						
						<!-- <a href="" class="loginApp qqapp"><img src="images/qq_icon_on24_22.png" alt=""></a>
						<a href="" class="loginApp wbapp"><img src="images/sina_icon_on24_22.png" alt=""></a>
						<a href="" class="loginApp dbapp"><img src="images/db_icon_on24_22.png" alt=""></a>
						<a href="" class="loginApp tqqapp"><img src="images/tqq_icon_on24_22.png" alt=""></a> -->
							
							<a href="" class="loginApp qqapp"></a>
							<a href="" class="loginApp wbapp"></a>
							<a href="" class="loginApp dbapp"></a>
							<a href="" class="loginApp tqqapp"></a>					
					</td>
					
					<td width="100px" align="right" >
						<a href="register.html" class="reg">注册良仓</a>												
					</td>
					</tr>
					
				</table>
			</form>
			
		</div>
		
		
	</body>
</html>
